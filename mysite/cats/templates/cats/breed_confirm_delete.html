{% extends "base_bootstrap.html" %}
{% block content %}
<h1> Delete Cat Breed </h1>
<p> Are you sure you want to delete the cat breed : {{ breed }}?</p>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
    <input type="submit" onclick="window.location='{% url 'cats:all_cats' %}' ; return false;"value="No, cancel!">
</form>


{% endblock %}
